<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Checkboxes</title>
</head>
<body>
    <div class="inbox">

            <div class="item">
                      <input type="checkbox">
                      <p>8 hrs of honest hard work</p>
           </div>

            <div class="item">
                      <input type="checkbox">
                      <p>8 hrs of good sleep</p>
           </div>

            <div class="item">
                      <input type="checkbox">
                      <p>8 hrs should be spent on:</p>
           </div>

            <div class="item">
                      <input type="checkbox">
                      <p>3Fs: family, friends and faith</p>
           </div>
            <div class="item">
                      <input type="checkbox">
                      <p>3Hs: Health, Hygiene and Hobby</p>
           </div>

            <div class="item">
                      <input type="checkbox">
                      <p>3Ss: soul, service and smile</p>
           </div>

            <div class="item">
                      <input type="checkbox">
                      <p>Just regular javascript.</p>
           </div>

            <div class="item">
                      <input type="checkbox">
                      <p>Good Luck!.</p>
           </div>

            <div class="item">
                      <input type="checkbox">
                      <p>Dont forget to tweet your result!</p>
           </div>

    </div>
  <script src="./javascript/sandbox.js"></script>
</body>
</html>
